name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend_image: ${{ steps.meta-backend.outputs.tags }}
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}
      seo_engine_image: ${{ steps.meta-seo-engine.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Backend
      - name: Extract metadata (Backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/backend
          tags: |
            type=sha,prefix=staging-

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./deployment/docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend
      - name: Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend
          tags: |
            type=sha,prefix=staging-

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./deployment/docker/Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # SEO Engine
      - name: Extract metadata (SEO Engine)
        id: meta-seo-engine
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/seo-engine
          tags: |
            type=sha,prefix=staging-

      - name: Build and push SEO Engine
        uses: docker/build-push-action@v5
        with:
          context: ./seo-engine
          file: ./deployment/docker/Dockerfile.seo-engine
          push: true
          tags: ${{ steps.meta-seo-engine.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway/Render
        env:
          DEPLOY_HOOK: ${{ secrets.STAGING_DEPLOY_HOOK }}
        run: |
          if [ -n "$DEPLOY_HOOK" ]; then
            curl -X POST "$DEPLOY_HOOK"
          else
            echo "No deploy hook configured. Manual deployment required."
          fi

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        env:
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          if [ -n "$STAGING_URL" ]; then
            for i in {1..10}; do
              if curl -sf "$STAGING_URL/health" > /dev/null; then
                echo "✅ Staging deployment healthy"
                exit 0
              fi
              echo "Waiting for deployment... attempt $i"
              sleep 10
            done
            echo "❌ Health check failed"
            exit 1
          else
            echo "⚠️ No staging URL configured for health check"
          fi

      - name: Notify on Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
